# We have a demo application (`httpbin`) running on Kubernetes.
# The configuration used to expose this application to the internet is the following:

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
  namespace: httpbin
spec:
  gateways:
  - istio-system/external-ingressgateway
  - mesh
  hosts:
  - httpbin.sandbox25.gygkube.com
  http:
  - match:
    - uri:
        exact: /json
    route:
    - destination:
        host: httpbin.httpbin.svc.cluster.local
